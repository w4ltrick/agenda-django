<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda - Home</title>
    <style>
      /* Resetando margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo da página */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2e7d32;
        color: white;
        line-height: 1.6;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        width: 100%;
        background-color: #1b5e20; /* Verde mais escuro */
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar h2 {
        color: white;
        margin: 0;
        font-size: 24px;
      }
      .navbar nav {
        display: flex;
        gap: 15px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        background-color: #66bb6a;
        border-radius: 5px;
        transition: all 0.3s;
      }
      .navbar a:hover {
        background-color: #4caf50;
        transform: translateY(-2px);
      }

      /* Título */
      h1 {
        text-align: center;
        margin-top: 80px; /* Ajuste para não ficar coberto pela navbar */
        font-size: 36px;
        font-weight: 600;
      }

      /* Botão de navegação */
      .main-nav {
        margin-top: 40px;
      }
      .main-nav a {
        text-decoration: none;
        font-size: 20px;
        color: white;
        background-color: #66bb6a;
        padding: 12px 24px;
        border-radius: 8px;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .main-nav a:hover {
        background-color: #4caf50;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        h1 {
          font-size: 28px;
        }
        .navbar h2 {
          font-size: 20px;
        }
        .navbar a {
          font-size: 16px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Agenda</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </div>

    <h1>Bem-vindo à Agenda de Contatos</h1>
    <nav class="main-nav">
      <a href="{% url 'lista_contatos' %}">Ver Contatos</a>
    </nav>
  </body>
</html>
