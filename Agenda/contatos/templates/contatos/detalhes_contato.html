<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Contato</title>
    <style>
      /* Resetando margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo da página */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        color: #333;
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }

      /* Título */
      h1 {
        text-align: center;
        margin-top: 60px;
        font-size: 36px;
        font-weight: 600;
        color: #2c3e50;
      }

      /* Contêiner principal */
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 25px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      /* Estilo dos parágrafos dentro da container */
      .container p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
      }

      /* Destaque para as etiquetas de cada campo */
      .container strong {
        color: #3498db;
        font-weight: 600;
      }

      /* Estilo do botão Voltar */
      .btn-voltar {
        display: inline-block;
        text-align: center;
        padding: 12px 24px;
        margin-top: 30px;
        background-color: #3498db;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      .btn-voltar:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-voltar:active {
        background-color: #1d6188;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 30px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 26px;
        }

        .btn-voltar {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Detalhes do Contato</h1>
    <div class="container">
      <p><strong>Nome:</strong> {{ contato.nome }}</p>
      <p><strong>Telefone:</strong> {{ contato.telefone }}</p>
      <p><strong>Email:</strong> {{ contato.email }}</p>
      <p><strong>Endereço:</strong> {{ contato.endereco }}</p>
    </div>
    <a href="{% url 'lista_contatos' %}" class="btn-voltar">Voltar</a>
  </body>
</html>
