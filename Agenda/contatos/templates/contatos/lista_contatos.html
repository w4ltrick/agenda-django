<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Contatos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2e7d32; /* Verde escuro */
        color: white;
        line-height: 1.6;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .navbar {
        width: 100%;
        background-color: #1b5e20; /* Verde mais escuro */
        padding: 15px 0;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: #66bb6a; /* Verde claro */
      }

      h1 {
        text-align: center;
        margin-top: 80px;
        font-size: 36px;
        font-weight: 600;
      }

      ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 30px auto;
      }

      li {
        background: white;
        margin: 15px 0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        color: black;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      a {
        text-decoration: none;
        font-size: 20px;
        color: #1b5e20; /* Verde mais escuro */
        font-weight: 500;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #388e3c; /* Verde médio */
      }

      .btn-voltar {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 30px;
        background-color: #388e3c; /* Verde médio */
        color: white;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease-in-out;
      }

      .btn-voltar:hover {
        background-color: #1b5e20; /* Verde mais escuro */
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-voltar:active {
        background-color: #104d1f;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 30px;
        }

        li {
          padding: 15px;
        }

        a {
          font-size: 18px;
        }

        .btn-voltar {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="#">Sobre</a>
      <a href="{% url 'lista_contatos' %}">Contatos</a>
    </div>

    <h1>Lista de Contatos</h1>
    <ul>
      {% for contato in contatos %}
        <li>
          <a href="{% url 'detalhes_contato' contato.id %}">
            {{ contato.nome }} - {{ contato.telefone }}
          </a>
        </li>
      {% empty %}
        <li>Nenhum contato cadastrado.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn-voltar">Voltar</a>
  </body>
</html>
