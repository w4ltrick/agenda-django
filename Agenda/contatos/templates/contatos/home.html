<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda - Home</title>
    <style>
      /* Resetando margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo da página */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2e7d32; /* Verde escuro */
        color: white;
        line-height: 1.6;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      /* Título */
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        font-weight: 600;
      }

      /* Navegação */
      nav {
        margin-top: 40px;
        display: flex;
        justify-content: center;
      }

      /* Estilo dos links */
      a {
        text-decoration: none;
        font-size: 20px;
        color: white;
        background-color: #66bb6a; /* Verde claro */
        padding: 12px 24px;
        border-radius: 8px;
        display: inline-block;
        transition: all 0.3s ease;
      }

      /* Efeito de hover nos links */
      a:hover {
        background-color: #4caf50; /* Tom intermediário de verde */
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        h1 {
          font-size: 28px;
        }

        a {
          font-size: 18px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo à Agenda de Contatos</h1>
    <nav>
      <a href="{% url 'lista_contatos' %}">Ver Contatos</a>
    </nav>
  </body>
</html>
